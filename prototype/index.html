<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bathhouse Prototype</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>
    <div id="mount" class="wrapper">
      <h1 class="header header-section">Artist - Periphery</h1>
      <!-- Component: Artist -->
      <div class="artist">
        <h2 class="header">Periphery (2010)</h2>

        <!-- Component: Album -->
        <div class="pure-g" data-cmp="album">

          <!-- Component: Artwork (image)-->
          <div class="album album-artwork pure-u-1-4" data-cmp="artwork">
            <img src="assets/periphery.png" alt="Periphery album art">
          </div>

          <!-- Component: Tracklist (list)-->
          <div class="album album-tracklist pure-u-3-4" data-cmp="tracklist">
            <table class="table-custom pure-table pure-table-horizontal">
              <thead>
                <th>No.</th>
                <th>Title</th>
                <th>Length</th>
              </thead>
              <tbody>
                <tr class="tracklist-track">
                  <td>1.</td>
                  <td>Insomnia</td>
                  <td>4:49</td>
                </tr>
                <tr class="tracklist-track">
                  <td>2.</td>
                  <td>The Walk</td>
                  <td>5:06</td>
                </tr>
                <tr class="tracklist-track">
                  <td>3.</td>
                  <td>Letter Experiment</td>
                  <td>6:51</td>
                </tr>
                <tr class="tracklist-track">
                  <td>4.</td>
                  <td>Jetpacks Was Yes!</td>
                  <td>3:57</td>
                </tr>
                <tr class="tracklist-track">
                  <td>5.</td>
                  <td>Light</td>
                  <td>5:50</td>
                </tr>
                <tr class="tracklist-track">
                  <td>6.</td>
                  <td>All New Materials</td>
                  <td>5:20</td>
                </tr>
                <tr class="tracklist-track">
                  <td>7.</td>
                  <td>Buttersnips</td>
                  <td>5:54</td>
                </tr>
                <tr class="tracklist-track">
                  <td>8.</td>
                  <td>Icarus Lives!</td>
                  <td>4:24</td>
                </tr>
                <tr class="tracklist-track">
                  <td>9.</td>
                  <td>Totla Mad</td>
                  <td>4:00</td>
                </tr>
                <tr class="tracklist-track">
                  <td>10.</td>
                  <td>Ow My Feelings</td>
                  <td>6:06</td>
                </tr>
                <tr class="tracklist-track">
                  <td>11.</td>
                  <td>Zyglrox</td>
                  <td>5:06</td>
                </tr>
                <tr class="tracklist-track">
                  <td>12.</td>
                  <td>Racecar</td>
                  <td>15:23</td>
                </tr>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  <!-- 1.12 -->
  <script src="jquery.min.js"></script>
  </body>
</html>
